[transmogrifier]
pipeline =
    remotesource
    constructor
    schema
    uid
    workflow
    browser-default
    topic-criteria
    reindex

[remotesource]
blueprint = collective.jsonmigrator.remotesource
depth = 2
skip__remote_path =
    /Plone/HTTPCache
    /Plone/MailHost
    /Plone/RAMCache
    /Plone/access_rule
    /Plone/acl_users
    /Plone/archetype_tool
    /Plone/caching_policy_manager
    /Plone/challenge_hook
    /Plone/content_type_registry
    /Plone/error_log
    /Plone/marshaller_registry
    /Plone/mimetypes_registry
    /Plone/plone_utils
    /Plone/portal_actionicons
    /Plone/portal_actions
    /Plone/portal_article
    /Plone/portal_atct
    /Plone/portal_calendar
    /Plone/portal_catalog
    /Plone/portal_controlpanel
    /Plone/portal_css
    /Plone/portal_discussion
    /Plone/portal_enfold_utilities
    /Plone/portal_factory
    /Plone/portal_file_templates
    /Plone/portal_form_controller
    /Plone/portal_fss
    /Plone/portal_groupdata
    /Plone/portal_groups
    /Plone/portal_interface
    /Plone/portal_javascripts
    /Plone/portal_languages
    /Plone/portal_lock_manager
    /Plone/portal_memberdata
    /Plone/portal_membership
    /Plone/portal_metadata
    /Plone/portal_migration
    /Plone/portal_password_reset
    /Plone/portal_placeful_workflow
    /Plone/portal_properties
    /Plone/portal_quickinstaller
    /Plone/portal_registration
    /Plone/portal_setup
    /Plone/portal_skins
    /Plone/portal_squid
    /Plone/portal_syndication
    /Plone/portal_transforms
    /Plone/portal_types
    /Plone/portal_uidannotation
    /Plone/portal_uidgenerator
    /Plone/portal_uidhandler
    /Plone/portal_undo
    /Plone/portal_url
    /Plone/portal_vocabularies
    /Plone/portal_workflow
    /Plone/property_set_registry
    /Plone/reference_catalog
    /Plone/translation_service
    /Plone/uid_catalog
    /Plone/workflow_catalog

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[schema]
blueprint = plone.app.transmogrifier.atschemaupdater

[uid]
blueprint = plone.app.transmogrifier.uidupdater

[workflow]
blueprint = plone.app.transmogrifier.workflowupdater

[browser-default]
blueprint = plone.app.transmogrifier.browserdefault

[topic-criteria]
blueprint = plone.app.transmogrifier.criterionadder

[image]
blueprint = plone.app.transmogrifier.mimeencapsulator
data-key = image
mimetype = python:item.get('_%s_mimetype' % key)
field = key
condition = mimetype

[reindex]
blueprint = plone.app.transmogrifier.reindexobject
